{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<div class="col-md-12">
    <h4>Create A New Post</h4>

    <form action="{% url 'posts:create' %}" method="post" id='postForm'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-lg btn-success" value="Post">
    </form>
</div>


{% endblock %}
